
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: mysite_development
  username: postgres
  password: postgres
  

test:
  <<: *default
  database: mysite_test
  username: postgres
  password: postgres
  
production:
  <<: *default
  database: mysite_production  
  url: <%= ENV['DATABASE_URL'] %>
  username: postgres
  password: postgres
  

