
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: dryCleaner_development
  

test:
  <<: *default
  database: dryCleaner_test
  
production:
  <<: *default
  database: dryCleaner_production  
  url: <%= ENV['DATABASE_URL'] %>

